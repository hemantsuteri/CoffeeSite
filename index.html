<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Coffee Shop Website</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/styles.css">


</head>
<body>
    <!-- header section start -->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo.png">
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#reviews">Reviews</a>
            <a href="#contact">Contact</a>
            <a href="#blogs">Blogs</a>
        </nav>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>


        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
           
            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-1.png" alt="cart-item-1.png">
                <div class="content">
                    <h3>Cart item 01</h3>
                    <div class="price">150 </div>
                </div>
            </div>
            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-2.png" alt="cart-item-1.png">
                <div class="content">
                    <h3>Cart item 02</h3>
                    <div class="price">150 </div>
                </div>
            </div>
            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-3.png" alt="cart-item-1.png">
                <div class="content">
                    <h3>Cart item 03</h3>
                    <div class="price">150 </div>
                </div>
            </div>
            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-4.png" alt="cart-item-1.png">
                <div class="content">
                    <h3>Cart item 04</h3>
                    <div class="price">150 </div>
                </div>
            </div>


        </div>
    </header>


    <!-- custom js file link -->
    <script src="js/script.js"></script>
</body>
</html>
